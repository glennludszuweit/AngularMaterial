<div class="container">
  <div *ngIf="!user">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="card" *ngIf="user">
    <mat-card-header>
      <mat-icon
        class="img-icon"
        my-card-avater
        svgIcon="{{ user.avatar }}"
      ></mat-icon>
      <div>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio">
          <p>{{ user.bio }}</p>
        </mat-tab>
        <mat-tab label="Notes">
          <app-notes [notes]="user.notes"></app-notes>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
